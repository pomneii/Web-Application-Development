<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise001-2</title>
</head>
<body>
    <form>
        <fieldset>
            <legend><em>Contact Information</em></legend>
            <label for="fname">First name:</label>
            <input type="text"><br>
            <label for="lname">Last name:</label>
            <input type="text"><br>
            <label for="email">E-mail:</label>
            <input type="text"><br>
        </fieldset>
    </form>
    <form>
        <fieldset>
            <legend><em>Competition Question</em></legend>
            How tall is the Eiffel Tower in Paris, France?<br>
            <input type="radio">584ft<br>
            <input type="radio">784ft<br>
            <input type="radio">984ft<br>
            <input type="radio">1184ft<br>
        </fieldset>
    </form>
    <form>
        <fieldset>
            <legend><em>Tiebreaker Question</em></legend>
            In 25 words or less, say why you would like to win $10,000:<br>
            <textarea name="" id="" cols="38" rows="10"></textarea>
        </fieldset>
    </form>
    <form>
        <fieldset>
            <legend><em>Enter competition</em></legend>
            <button>Enter Competition</button>
        </fieldset>
    </form>
</body>
</html>
